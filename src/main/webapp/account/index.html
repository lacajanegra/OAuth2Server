<!DOCTYPE html>
<html lang="es" ng-app="StarterApp">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ProVida Box</title>
    <link rel="shortcut icon" type="image/ico" href="images/icons/favicon.ico"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/angular-material.min.css">
    <script type="text/javascript" src="js/libs/modernizr.js"></script>
    <script type="text/javascript" src="js/libs/jquery.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body layout="row" ng-controller="req" ng-cloak>
    <div layout="column" class="relative" layout-fill role="main">

      <div class="spinner-app"  ng-show="isLoading" >

            <img width="86" alt="" src="images/icons/loader1-transparent.gif">
            <p class="cent-text marg-top-20 loader-text">Espera mientras se cargan tus datos</p>

      </div>
      
        <md-toolbar class="md-hue-1" ng-show="showSearch">
          <div class="md-toolbar-tools">
          </div>    
        </md-toolbar>
        <md-content flex md-scroll-y>
        <div class="row public-row wrapp">
                <a class="cent relative-position el-cent marg-bottom-20 marg-top-30 access-logo" title="Enlace a Home Provida">
                  <img src="images/logos/logo-infinity-blue.png" alt="Provida Box - Provida AFP" width="200"/>
                </a>
                <div class="border-box white-bg single-small-square marg-bottom-20 ohidden">
                  <h2 class="main-title">Conecta con ProVida AFP </h2>
                  <div class="red-disclaimer clearfix" ng-show="error.length">
                          <!--<button type="button" class="close-lightbox" data-func="closeDisclaimer" type="button">X</button>-->
                          <i class="icon-element red-alert inline-left to-the-left"></i>
                          <p>{{error}}</p>
                  </div>
                  <div class="form-cell full">
                   <form novalidate="" data-validate="normal" name="myForm2" ng-keypress="checkIfEnterKeyWasPressed($event)">
                    <label for="rut" class="label-like to-spacing">Ingresa tu RUT</label>
                    <div class="relative-position full">
                      <div class="relative-position full to-the-left">
                      <input id="rut" type="text" class="rut-input full" ng-rut  rut-format="none" ng-model="rut" name="rut" required maxlength="60"/>
                      <!-- {{myForm2.rut.$invalid}} -->
                        <!-- <input id="rut" type="text" class="rut-input full" ng-model="rut" name="rut" required maxlength="60"/> -->
                        <!--    <input id="rut" type="text" class="" ng-rut rut-format="live" ng-model="rut" name="rut" required maxlength="60"/> -->
                      </div>
                 
                    </div>
                    <span class="italic">Ej: 11.111.111-1</span>
                    </form>
                  </div>
                  
                  <div class="full to-the-left marg-top-30 ohidden">
                    <md-button ng-disabled="myForm2.$invalid" class="button-submit btn full-640 " ng-click="goToPass()" value="Continuar">Continuar</md-button>
                    <!-- <a href="#" class="link white-640 full-640 cent-640 marg-left-20" title="Volver" onclick="window.history.back()">Volver</a> -->
                  </div>
                </div>    
        </div>
      </md-content>
    </div>
    <!-- Angular And Angular Material Dependencies -->
    <script src="js/libs/angular/angular.min.js"></script>
    <script src="js/libs/angular-animate/angular-animate.min.js"></script>
    <script src="js/libs/angular-aria/angular-aria.min.js"></script>
    <script src="js/libs/angular-material/angular-material.min.js"></script>
    <!-- <script src="js/libs/angular-route/angular-route.min.js"></script> -->
    
    <script type="text/javascript" src="js/libs/device_info/ng-device-detector/ng-device-detector.min.js"></script>
    <script type="text/javascript" src="js/libs/device_info/re-tree/re-tree.min.js"></script>
    <script src="js/libs/angular-material-icons/angular-material-icons.min.js"></script> 
    <script src="js/libs/angular-soap/soapclient.js"></script>
    <script src="js/libs/angular-soap/angular.soap.js"></script>
    <script src="js/libs/angular-rut/rut.js"></script>
    <script src="js/libs/angular-cookies/angular-cookies.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers/rutController.js"></script>
    <script src="js/utils/constants.js"></script> 
  </body>
</html>
